<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εισαγωγή Στοιχείων Εκπαιδευόμενου</title>
</head>
<body>
    
    <!--Without form the submit button sends nothing-->
    <form action="">

        <fieldset style="width: 450px;">
            <legend>Firstname/Lastname</legend>
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" name="firstname" id="firstname">
            </div>
            <div>
                <label for="lastname">Laststname</label>
                <input type="text" name="lastname" id="lastname">
            </div>
        </fieldset>

        <div>
            <input type="radio" name="gender" id="male" value="male" checked>
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female" >
            <label for="female">Female</label>
        </div>
        
        <div>
            <label for="level">Education level</label>
            <select name="level" id="level">
                <option value="1">Bsc</option>
                <option value="2">Msc</option>
                <option value="3">Phd</option>
            </select>
        </div>

        <div>
            <!--to ^ kai to $ einai h arxi kai to telos tou string-->
            <!--To {2} onomazetai posodeiktis kai einai anti deytero [0-9]-->

            <label for="submission-date">Submission Date</label>
            <input type="text" placeholder="DD/MM/YY" maxlengt="8" required
                pattern="^([0-2][0-9]|3[01])\/(0[1-9]|1[0-2])\/([0-9]{2})$"> 
            
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>




</body>
</html>
