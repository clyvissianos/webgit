<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Φορμα Πληρωμής</title>
</head>
<body>
    
    <form action="">

        <div>
            <h1>Φόρμα Πληρωμής</h1>
        </div>

        <div>
            <h4>Τα υποχρεωτικά πεδία ακολουθούνται από <abbr title="Required field" style="color: red">*</abbr>.</h4>
        </div>

        <div>
            <h2>Προσωπικά Στοιχεία</h2>
        </div>

        <div >
            <fieldset style="width: 230px; margin-left: 130px;">
                <legend>Title</legend>
                <div>
                    <input type="radio" name="title" id="mister" value="Mister">
                    <label for="mister">Mr.</label>
                </div>
                <div>
                    <input type="radio" name="title" id="missis" value="Missis">
                    <label for="missis">Mrs.</label>
                </div>
                <div>
                    <input type="radio" name="title" id="doctor" value="Doctor">
                    <label for="doctor">Dr.</label>
                </div>
            </fieldset>
        </div>

        <div style="margin-top: 15px">
            <div>
                <label for="name" style="margin-left: 70px">Name: <abbr title="Required field" style="color: red">*</abbr></label>
                <input type="text" name="name" id="name" style="width: 250px" required>
            </div>

            <div>
                <label for="email" style="margin-left: 65px">E-mail: <abbr title="Required field" style="color: red">*</abbr></label>
                <input type="email" name="email" id="email" style="margin-top: 15px; width: 250px" required>
            </div>

            <div>
                <label for="password" style="margin-left: 48px">Password: <abbr title="Required field" style="color: red">*</abbr></label>
                <input type="password" name="password" id="password" style="margin-top: 15px; width: 250px" required>
            </div>
        </div>

        <div>
            <h2>Πληροφορίες Πληρωμής</h2>
        </div>

        <div style="margin-top: 15px">
            <div>
                <label for="card-type" style="margin-left: 60px">Card type: </label>
                <select name="card-type" id="card-type">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                </select>
            </div>

            <div>
                <label for="card-number" style="margin-left: 25px">Card number: <abbr title="Required field" style="color: red">*</abbr></label>
                <input type="text" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" name="card-number" id="card-number" 
                    pattern="^(\d{4}\s\d{4}\s\d{4}\s\d{4})$" style="margin-top: 15px; width: 250px" required>
            </div>

            <div>
                <label for="expiration-date" style="margin-left: 10px">Expiration date: <abbr title="Required field" style="color: red">*</abbr></label>
                <input type="text" placeholder="MM/YY" maxlength="5" name="expiration-date" id="expiration-date" style="margin-top: 15px; width: 250px" required
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
            </div>
        </div>

        <div style="margin-top: 35px; margin-left: 120px;">
            <input type="submit" name="submit" id="submit" value="Προχωρήστε στην πληρωμή">
        </div>

    </form>

</body>
</html>
